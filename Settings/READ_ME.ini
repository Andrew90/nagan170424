[In description]
Попер Вход=Труба на входе в поперечный модуль
Попер Выход=Труба на выходе из поперечного модуля
Попер ПО=Поперечный модуль в положении обслуживания
Попер РП=Поперечный модуль в рабочем положении
Толщ Вход=Труба на входе в модуль толщинометрии
Толщ Выход=Труба на выходе из модуля толщинометрии
Толщ ПО=Толщиномер в положении обслуживания
Толщ РП=Толщиномер в рабочем положении
Толщ груз исх=Противовес модуля толщинометрии находится в исходном положении (отведен)
Толщ схват исх=Схват модуля толщинометрии находится в исходном положении (отведен)
Прод Вход=Труба на входе в продольный модуль
Прод Выход=Труба на выходе из продольного модуля
Прод РП=Продольный модуль в рабочем положении
Прод ПО=Продольный модуль в положении обслуживания
Прод груз исх=Противовес продольного модуля находится в исходном положении (отведен)
Прод схват исх=Схват продольного модуля находится в исходном положении (отведен)
Готовность=Выставляется толщиномером после проверки отсутствия трубы в модуле, разжимания схвата и перевода в рабочее положение. Сбрасывается при аварийном выходе. Опционален.
Контроль=Выставляется толщиномером после получения сигналов «Работа» и «Цикл» и раскручивания. Сбрасывается в конце цикла после выхода трубы, сбрасывается при аварийном выходе. Также включается в режиме Выгон.
Результат=Сигнализирует, что толщиномер произвел расчеты и записал их в базу. Сбрасывается после сброса Цикл или в начале следующего цикла. Опционален.
Цепи Управления=Наличие цепей управления. Пропадает, когда оператор аварийно прерывает работу
Защита двигателей=Двигатели не перегреты
ТС: ПЧ А=Преобразователь частоты транспорта работает
ТС: ПЧ В=Преобразователь частоты транспорта в аварийной ситуации
ТС: ПЧ RUN=Транспорт вращается
Прод ПЧ А=Преобразователь частоты продольного модуля работает
Прод ПЧ В=Преобразователь частоты продольного модуля в аварийном состоянии
Прод ПЧ RUN=Продольный модуль вращается
Воздух=Наличие необходимого давления воздуха в системе
Схват Прогон=Контроллер схватов находится в режиме Прогон (схваты поперечного сжаты)
Схват Работа=Контроллер схватов находится в режиме Работа (схваты отрабатывают)
Стойка Прогон=Контроллер стоек находится в режиме Прогон (Возврат или Транзит трубы)
Стойка Работа=Контроллер стоек находится в режиме Работа
Стойка 1=Труба на стойке 1 
Стойка 2=Труба на стойке 2 
Стойка 3=Труба на стойке 3 
Стойка 4=Труба на стойке 4 
Цех ТР1=Труба перед позицией дефектоскопии
Цех ТР2=Труба после позиции дефектоскопии
Цех Транзит=Транзит трубы по требованию с пульта оператора
Цех Реверс=Возврат трубы
Цех цикл=Нормальная работа внешнего транспорта
Цех База=Датчик перед дефектоскопией для отсчента длины
ГП Вход=Труба на входе в модуль группы прочности
ГП Выход=Труба на выходе из модуля группы прочности
ГП Труба=Труба внутри модуля группы прочности (ГП вход и ГП выход )
ГП Включен=Модуль группы прочности включен
Марк Воздух=Наличие давления воздуха на маркираторе
Марк Вход=Труба на маркираторе
ТР стеллаж=Труба на стеллаже перед линией дефектоскопии. 
ТР начало линии=Труба на линии дефектоскопии
ТР ТПП=Труба Перед Позицией дефектоскопии, готова к контролю
ТР выход=Труба вышла с линии дефектоскопии
ТР конец линии=Труба в конце линии
ТР выгружена=Труба выгржена с линии дефектоскопии на следующукю линию
ТР перекл1 внизу=Перекладчик 1 (входной) внизу, в исходном положении
ТР перекл1 вверху=Перекладчик 1 (входной) вверху, выгрузил трубу
ТР перекл2 внизу=Перекладчик 2 (выходной) внизу, в исходном положении
ТР перекл2 вверху=Перекладчик 2 (выходной) вверху, выгрузил трубу
ТР ПЧ А=Нормальная работа преобразователя частоты прилегающего транспорта
ТР ПЧ RUN=Вращение прилегающего транспорта
ТР двигатели=Защита двигателей прилегающего транспорта (есть сигнал - двигатели не перегреты)

[Out description]
Соленоид Охлажд=Включает охлаждение соленоида поперечного модуля
Соленоид Питание=Включает питание на соленоиды поперечного модуля
Попер в РП=Перемещает поперечный модуль в рабочее положение
Попер в ПО=Перемещает поперечный модуль в положение обслуживания
Толщ в ПО=Перемещает толщиномер в положение обслуживания
Толщ в РП=Перемещает толщиномер в рабочее положение
Толщ схват сжать=Сжимает схват модуля толщинометрии. Выставлять кратковременно
Толщ схват разжать=Разжимает схват модуля толщинометрии. Выставлять кратковременно
Толщ груз подвод=Подводит противовес под модуль толщинометрии. Выставлять кратковременно
Толщ груз отвод=Отводит противовес в исходное от модуля толщинометрии. Выставлять кратковременно
Прод в ПО=Перемещает продольный модуль в положение обслуживания
Прод в РП=Перемещает продольный модуль в рабочее положение
Прод схват сжать=Сжимает схват продольного модуля. Выставлять кратковременно
Прод схват разжать=Разжимает схват продольного модуля. Выставлять кратковременно
Прод груз подвод=Подводит противовес под продольный модуль. Выставлять кратковременно
Прод груз отвод=Отводит противовес в исходное от продольного модуля. Выставлять кратковременно
Работа=Выставляется без сигналов от толщиномера после того, как дефектоскоп готов к работе. Сбрасывается при аварии. Контролируется толщиномером во время прохождения трубы.
Цикл=Сигнализирует толщиномеру о начале цикла, по сути означает  «Труба перед позицией». Выставляется после получения «Готовности» от толщиномера. Сбрасывается после ухода трубы или после получения «Контроля» от толщиномера. Опционален.
База=Сигнал для расчетов длины и скорости в толщиномере. Выставляется в момент, когда труба попадает на наиболее удаленный от толщиномера датчик. Опционален.
Синхро=Cигнал в Толщиномер, сигнализирующий о проходе очередной зоны. Используется только в проектах с ЛИРом. Опционален.
Схват Авто=Выставляет режим Авто на контроллер схватов (контроллер выставит сигнал Схват Работа)
Схват Транзит=Выставляет режим Транзит на контроллер схватов (контроллер выставит сигнал Схват Прогон)
Стойка Авто=Выставляет режим Авто на контроллер стоек (контроллер выставит сигнал Стойка Работа)
Стойка Транзит=Выставляет режим Транзит на контроллер стоек (контроллер выставит сигнал Стойка Прогон)
Прод Скорость 1=Первая скорость вращения продольного модуля, параметр в частотнике - 6, наименование - RL
Прод Пит СУ=Питание датчиков (сбор данных) продольного модуля
ТС: STR=Вращение транспортных стоек в обратном направлении
ТС: STF=Вращение транспортных стоек в прямом направлении
ТС: Скорость 3=Третья скорость вращение транспорта, параметр в частотнике - 4, наименование - RH
ТС: Скорость 2=Вторая скорость вращение транспорта, параметр в частотнике - 5, наименование - RM
ТС: Скорость 1=Первая скорость вращение транспорта, параметр в частотнике - 6, наименование - RL
ТС: Пит ПЧ=Питание преобразователя частоты транспортной системы
Бак перемешать=Перемешивает краску в баке 
Дефектоотметчик=Отмечает краской дефектную зону на трубе
Прод Пит ПЧ=Питание преобразователя частоты продольного модуля
Прод STF=Вращение продольного модуля
Прод Скорость 3=Третья скорость вращения продольного модуля, параметр в частотнике - 4, наименование - RH
Прод Скорость 2=Вторая скорость вращения продольного модуля, параметр в частотнике - 5, наименование - RM
Цех Вперед=Сообщает внешнему транспорту о готовности к движению в прямом направлении
Цех Назад=Сообщает внешнему транспорту о готовности к движению в обратном направлении
Цех Результат=Сигнализирует о результате дефектоскопии (1-Годно, 0-Брак)
Цех Признак=Результат дефектоскопии посчитан и выдан цифровым сигналом Цех Результат
Цех Движение=Сигнализирует о нормальной работе модулей дефектоскопии
Цех Перекладка=Сигнализирует о готовности начать работу
ТР перекл1 вкл=Включает входной перекладчик 
ТР перекл1 выкл=Выключает входной перекладчик
ТР перекл2 вкл=Включает выходной перекладчик
ТР перекл2 выкл=Выключает выходной перекладчик
ТР Питание ПЧ=Включает питание преобразователя частоты прилегающего транспорта
ТР Скорость 1=Скорость вращения 1 прилегающего транспорта, параметр в частотнике - 6, наименование - RL
ТР Скорость 2=Скорость вращения 2 прилегающего транспорта, параметр в частотнике - 5, наименование - RM
ТР Скорость 3=Скорость вращения 3 прилегающего транспорта, параметр в частотнике - 4, наименование - RH
ТР вращение вперед=Включает движение прилегающего транспорта в прямом направлении
ТР вращение назад=Включает движения прилегающего транспорта в обратном направлении